apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: github-evaluator-ingress
  namespace: github-evaluator
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - github-evaluator.com
    - www.github-evaluator.com
    - api.github-evaluator.com
    secretName: github-evaluator-tls
  rules:
  - host: github-evaluator.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: github-evaluator-backend
            port:
              number: 8000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: github-evaluator-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: github-evaluator-frontend
            port:
              number: 80
  - host: www.github-evaluator.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: github-evaluator-backend
            port:
              number: 8000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: github-evaluator-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: github-evaluator-frontend
            port:
              number: 80
  - host: api.github-evaluator.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: github-evaluator-backend
            port:
              number: 8000