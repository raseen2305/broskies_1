apiVersion: v1
kind: Secret
metadata:
  name: github-evaluator-secrets
  namespace: github-evaluator
type: Opaque
stringData:
  # JWT Configuration
  JWT_SECRET_KEY: "your-super-secure-production-jwt-secret-key-here"
  JWT_ALGORITHM: "HS256"
  
  # Database URLs (base64 encoded in production)
  MONGODB_URL: "mongodb://username:password@mongodb:27017/github_evaluator?authSource=admin"
  REDIS_URL: "redis://username:password@redis:6379/0"
  
  # OAuth Secrets
  GITHUB_CLIENT_ID: "your-production-github-client-id"
  GITHUB_CLIENT_SECRET: "your-production-github-client-secret"
  GOOGLE_CLIENT_ID: "your-production-google-client-id"
  GOOGLE_CLIENT_SECRET: "your-production-google-client-secret"
  
  # External API Keys
  GITHUB_API_TOKEN: "ghp_your-production-github-personal-access-token"
  
  # Celery Configuration
  CELERY_BROKER_URL: "redis://username:password@redis:6379/1"
  CELERY_RESULT_BACKEND: "redis://username:password@redis:6379/1"
  
  # Monitoring
  SENTRY_DSN: "https://your-sentry-dsn@sentry.io/project-id"
  NEW_RELIC_LICENSE_KEY: "your-new-relic-license-key"
  
  # Email Configuration
  SMTP_PASSWORD: "your-sendgrid-api-key"
  
  # AWS Configuration
  AWS_ACCESS_KEY_ID: "your-aws-access-key-id"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-access-key"

---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secrets
  namespace: github-evaluator
type: Opaque
stringData:
  MONGO_INITDB_ROOT_USERNAME: "admin"
  MONGO_INITDB_ROOT_PASSWORD: "your-secure-mongodb-password"

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: github-evaluator
type: Opaque
stringData:
  REDIS_PASSWORD: "your-secure-redis-password"