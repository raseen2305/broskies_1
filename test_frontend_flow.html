<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Frontend Flow</title>
  </head>
  <body>
    <h1>Test Frontend Authentication Flow</h1>

    <div>
      <h2>Step 1: Simulate Login</h2>
      <button onclick="simulateLogin()">Simulate GitHub Login</button>
      <div id="loginResult"></div>
    </div>

    <div>
      <h2>Step 2: Test Dashboard Data</h2>
      <button onclick="testDashboardData()">Test Dashboard Data API</button>
      <div id="dashboardResult"></div>
    </div>

    <div>
      <h2>Current Storage</h2>
      <button onclick="showStorage()">Show localStorage</button>
      <pre id="storageResult"></pre>
    </div>

    <script>
      // Simulate what happens when user logs in via GitHub OAuth
      function simulateLogin() {
        // Create a mock JWT token similar to what the backend would create
        const mockUser = {
          id: "693c4c00d4469c49d0a88a5b",
          githubUsername: "Srie06",
          email: "srie06@example.com",
          name: "SREIMATHI MG",
        };

        // Create a proper JWT token (generated using the same secret as backend)
        const mockToken =
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2OTNjNGMwMGQ0NDY5YzQ5ZDBhODhhNWIiLCJ1c2VyX2lkIjoiNjkzYzRjMDBkNDQ2OWM0OWQwYTg4YTViIiwiZ2l0aHViX3VzZXJuYW1lIjoiU3JpZTA2IiwicHJlZmVycmVkX3VzZXJuYW1lIjoiU3JpZTA2IiwiZW1haWwiOiJzcmllMDZAZXhhbXBsZS5jb20iLCJleHAiOjE3NjU2OTkyMDAsImlhdCI6MTc2NTYxMjgwMCwidXNlcl90eXBlIjoiZGV2ZWxvcGVyIiwidHlwZSI6ImFjY2VzcyJ9.BNATJ4y3Lw-I4aiD8heszXj-efcOzmjAxpb0MVL4h9U";

        // Store in localStorage (same as the real app)
        localStorage.setItem("auth_token", mockToken);
        localStorage.setItem("auth_user", JSON.stringify(mockUser));

        document.getElementById("loginResult").innerHTML = `
                <div style="color: green;">
                    ✅ Login simulated successfully!<br>
                    User: ${mockUser.githubUsername}<br>
                    Token stored in localStorage
                </div>
            `;
      }

      // Test the dashboard data API call
      async function testDashboardData() {
        const token = localStorage.getItem("auth_token");

        if (!token) {
          document.getElementById("dashboardResult").innerHTML = `
                    <div style="color: red;">❌ No auth token found. Please simulate login first.</div>
                `;
          return;
        }

        try {
          const response = await fetch(
            "http://localhost:8000/profile/dashboard-data",
            {
              method: "GET",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
            }
          );

          const data = await response.json();

          if (response.ok) {
            document.getElementById("dashboardResult").innerHTML = `
                        <div style="color: green;">
                            ✅ Dashboard data retrieved successfully!<br>
                            Has data: ${data.has_data}<br>
                            Overall Score: ${data.overallScore}<br>
                            Repositories: ${data.repositories?.length || 0}<br>
                            Profile completed: ${data.profile?.completed}
                        </div>
                    `;
          } else {
            document.getElementById("dashboardResult").innerHTML = `
                        <div style="color: red;">
                            ❌ API Error: ${response.status}<br>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
          }
        } catch (error) {
          document.getElementById("dashboardResult").innerHTML = `
                    <div style="color: red;">
                        ❌ Network Error: ${error.message}
                    </div>
                `;
        }
      }

      // Show current localStorage contents
      function showStorage() {
        const storage = {
          auth_token: localStorage.getItem("auth_token"),
          auth_user: localStorage.getItem("auth_user"),
          refresh_token: localStorage.getItem("refresh_token"),
        };

        document.getElementById("storageResult").textContent = JSON.stringify(
          storage,
          null,
          2
        );
      }

      // Auto-show storage on load
      showStorage();
    </script>
  </body>
</html>
